<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fursona Sticker Switcher</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div id="symlink-path-container">
      <label for="symlink-path">Image Source: </label>
      <input type="text" id="symlink-path" />
    </div>
    <div id="filter-container">
      <label for="tag-filter">Filter by Tag: </label>
      <input type="text" id="tag-filter" />
    </div>
    <hr />
    <div id="sticker-container">
      Loading...!
    </div>
    <script>

      const nodeConsole = require('console');
      let myConsole = new nodeConsole.Console(process.stdout, process.stderr);
    try {
      require('./renderer.js');
    } catch (e) {
      myConsole.log(e);
    }</script>
  </body>
</html>
