<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fursona Sticker Switcher</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>
<div id="container">
    <table id="import-telegram-table">
        <tr>
            <td class="text-right" style="width: 100px;">
                <label for="sticker-url">Sticker&nbsp;URL:</label>
            </td>
            <td>
                <input type="text" name="sticker-url" id="sticker-url" placeholder="https://t.me/addstickers/..." />
            </td>
        </tr>
        <tr>
            <td class="text-right">
                <label for="folder">Folder:</label>
            </td>
            <td>
                <div id="current-folder"></div>
                <input type="file" name="folder" id="folder" webkitdirectory />
            </td>
        </tr>
    </table>
    <div class="text-center">
        <button id="import-btn">Import</button>
        <button id="cancel-btn">Cancel</button>
    </div>
</div>
<script>
    const nodeConsole = require('console');
    let myConsole = new nodeConsole.Console(process.stdout, process.stderr);
    try {
        require('./import-telegram.js');
    } catch (e) {
        myConsole.log(e);
    }</script>
</body>
</html>
